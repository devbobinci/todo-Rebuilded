<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Todo app</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__img">
        <div class="header__container container">
          <h1 class="header__title">TODO</h1>
          <div class="header__theme-switch">
            <a href="#" class="header__btn btn--moon"><img src="./images/icon-moon.svg" alt="moon" name="moon"></a>
            <a href="#" class="header__btn btn--sun hidden"><img src="./images/icon-sun.svg" alt="sun" name="sun"></a>
          </div>
        </div>
      </div>
    </header>

    <section class="tasks__container container">
      <div class="tasks__input-container container create--task">
        <span class="todo__check"></span>
        <input type="text" placeholder="Create a new todo..." maxlength="36" class="tasks__input" id="createTodo">
      </div>

      <div class="tasks__panel">
        <ul class="tasks__list"></ul>

        <div class="list__panel hidden">
          <p class="panel-items">
            <span class="items-ammount"></span>
            items left
          </p>
          <p class="panel-items clear-completed">
            Clear Completed
          </p>
        </div>

        <div class="tasks__navigation hidden">
          <button href=#" class="task__link is-active" value="all">All</button>
          <button href="#" class="task__link" value="active">Active</button>
          <button href="#" class="task__link" value="completed">Completed</button>
        </div>

      </div>
    </section>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/imbartus">imxbartus</a>.
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
